{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mb-4">All Dogs</h1>
<div class="row">
    {% for dog in dogs %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{% if dog.photo %}{{ dog.photo.url }}{% else %}{% static 'images/default_dog_image.png' %}{% endif %}" class="card-img-top" alt="{{ dog.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ dog.name }}</h5>
                <p class="card-text">Breed: {{ dog.breed.name }}</p>
                <p class="card-text">Size: {{ dog.size }}</p>
                <a href="{% url 'ai_match_dogs' dog.id %}" class="btn btn-primary">Find Matches</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No dogs found.</p>
    {% endfor %}
</div>
{% endblock %}
