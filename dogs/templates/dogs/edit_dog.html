{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Dog - PawsMeetup{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit {{ dog.name }}'s Details</h1>
    <form method="post" enctype="multipart/form-data" class="add-dog-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
