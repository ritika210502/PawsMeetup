{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/add_dog.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-light">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">New Post</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_content">Post Content</label>
                            {{ form.content }}
                        </div>
                        <div class="form-group">
                            <label for="id_image">Upload Image</label>
                            {{ form.image }} <!-- Image field -->
                        </div>
                        <div class="form-group">
                            <label for="id_video">Upload Video</label>
                            {{ form.video }} <!-- Video field -->
                        </div>
                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
