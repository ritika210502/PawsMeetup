{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/add_dog.css' %}">
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Add Comment</h2>
          <p class="card-text">{{ post.content }}</p>
          <form method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Comment</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Comment</button>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
